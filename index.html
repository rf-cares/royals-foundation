<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .contact {
            margin-top: 20px;
            transition: 0.5s;
        }
        .contact:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Royal Foundation - Helping the Poor</header>
    <section>
        <div class="container">
            <h2>Welcome to Royal Foundation</h2>
            <p>We are dedicated to helping those in need. Join us in making the world a better place.</p>
            <a href="#" class="btn">Get Involved</a>
        </div>
    </section>
    <section class="contact">
        <div class="container">
            <h3>Contact Us</h3>
            <p>Email: support@royalfoundation.org</p>
            <p>Phone: +123 456 7890</p>
        </div>
    </section>
    <footer>
        &copy; 2025 Royal Foundation | All Rights Reserved
    </footer>
</body>
</html>
